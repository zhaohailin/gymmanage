<extend name="Public:baseadmin" />
<block name="tittle">Dropzone.js</block>
<block name="keyworddes">
	<meta name="keywords" content="Bootstrap模版,Bootstrap模版下载,Bootstrap教程,Bootstrap中文" />
	<meta name="description" content="站长素材提供Bootstrap模版,Bootstrap教程,Bootstrap中文翻译等相关Bootstrap插件下载" />
</block>
<block name="head">
	<link rel="stylesheet" href="__PUBLIC__/assets/css/dropzone.css" />
</block>
<block name="main">

	<div class="alert alert-info">
		<i class="icon-hand-right"></i>

		Please note that demo server is not configured to save uploaded files, therefore you may get an error message.
		<button class="close" data-dismiss="alert">
			<i class="icon-remove"></i>
		</button>
	</div>

	<div id="dropzone">
		<form action="//dummy.html" class="dropzone">
			<div class="fallback">
				<input name="file" type="file" multiple="" />
			</div>
		</form>
	</div>

</block>
<block name="scri">
	<script src="__PUBLIC__/assets/js/dropzone.min.js"></script>	
	<script type="text/javascript">
		jQuery(function($){
		
		try {
		  $(".dropzone").dropzone({
		    paramName: "file", // The name that will be used to transfer the file
		    maxFilesize: 0.5, // MB
		  
			addRemoveLinks : true,
			dictDefaultMessage :
			'<span class="bigger-150 bolder"><i class="icon-caret-right red"></i> Drop files</span> to upload \
			<span class="smaller-80 grey">(or click)</span> <br /> \
			<i class="upload-icon icon-cloud-upload blue icon-3x"></i>'
		,
			dictResponseError: 'Error while uploading file!',
			
			//change the previewTemplate to use Bootstrap progress bars
			previewTemplate: "<div class=\"dz-preview dz-file-preview\">\n  <div class=\"dz-details\">\n    <div class=\"dz-filename\"><span data-dz-name></span></div>\n    <div class=\"dz-size\" data-dz-size></div>\n    <img data-dz-thumbnail />\n  </div>\n  <div class=\"progress progress-small progress-striped active\"><div class=\"progress-bar progress-bar-success\" data-dz-uploadprogress></div></div>\n  <div class=\"dz-success-mark\"><span></span></div>\n  <div class=\"dz-error-mark\"><span></span></div>\n  <div class=\"dz-error-message\"><span data-dz-errormessage></span></div>\n</div>"
		  });
		} catch(e) {
		  alert('Dropzone.js does not support older browsers!');
		}
		
		});
	</script>
</block>
